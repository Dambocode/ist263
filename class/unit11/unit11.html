<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // when the function is called, it will alert the user with "Hello World!"
        // {} are required along with the () for all functions in javascript
        function sayHello() {
            alert("Hello World!")
        }

        function secondFunction() {
            alert("This is my 2nd Function!")
        }
        
    </script>
</head>
<body onload="sayHello();">
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tenetur ullam optio consequatur porro, facere ut magnam. Fugiat iusto facilis sequi odit deserunt perferendis, ratione error accusamus totam optio sint molestias?
    </p>

    <a onclick="secondFunction();" href="">2nd Function</a>
    
</body>
</html>
